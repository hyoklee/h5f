name: lo

on:
  push:
    branches:
      - main-
jobs:
  build:
    name: lo
    runs-on: ubuntu-latest
    steps:
    - name: apt
      run: |
        sudo apt update -q
        sudo apt install -q -y libfuse-dev
    - name: checkout
      uses: actions/checkout@v4.1.7
      with:
        repository: gkostka/lwext4
    - name: make
      run: |
        make generic
        cd build_generic
        make
        sudo make install
    - name: test
      run: |
        sudo make test
    - name: losetup
      run: |
        losetup -f
        sudo losetup /dev/loop3 ext_images/ext4
    - name: mount
      run: |
        sudo mkdir /mnt/lwext4
        sudo mount /dev/loop3 /mnt/lwext4
    - name: mkdir
      run: |
        ls /mnt/lwext4/
        sudo mkdir /mnt/lwext4/d
        ls /mnt/lwext4/
