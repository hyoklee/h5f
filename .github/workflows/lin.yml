name: lin

on:
  push:
    branches:
      - main
jobs:
  build:
    name: lin
    runs-on: ubuntu-latest
    steps:
    - name: apt
      run: |
        sudo apt update
        sudo apt install -y libfuse3-dev
    - name: cat
      run: cat /etc/fstab
    - name: checkout
      uses: actions/checkout@v4.1.1
    - name: make
      run: |
        make
        make test
