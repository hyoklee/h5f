name: lwf

on:
  push:
    branches:
      - main
jobs:
  build:
    name: lwf
    runs-on: ubuntu-latest
    steps:
    - name: apt
      run: |
        sudo apt update -q
        sudo apt install -q -y libfuse-dev
    - name: checkout
      uses: actions/checkout@v4.1.1
      with:
        repository: gkostka/lwext4
    - name: checkout
      uses: actions/checkout@v4.1.1
      with:
        repository: ngkaho1234/fuse-lwext4
        path: fuse-lwext4
    - name: make
      run: |
        make generic
        cd build_generic
        make
        sudo make install
    - name: test
      run: |
        sudo make test
    - name: fuse
      run: |
        cd fuse-lwext4
        make
        make install
